<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Salary Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
  <h1>Employee Salary Tracker</h1>
</header>

 <!-- Form for adding new employees -->
 <h2>Add Employee</h2>
  <form id="employeeForm">
     <input type="text" data-testid="firstNameInput" placeholder="First Name" required>
     <input type="text" data-testid="lastNameInput" placeholder="Last Name" required>
     <input type="text" data-testid="idInput" placeholder="ID Number" required>
     <input type="text" data-testid="titleInput" placeholder="Job Title" required>
      <input type="number" data-testid="annualSalaryInput" placeholder="Annual Salary" required>
      <br>

 <!-- Submit button -->
      <button type="submit" data-testid="submitButton" style="float: right;">Submit</button>
    </form>


   
 <table id="employeeTable">

        <thead>
    
 <!-- This table displays employee information -->      
    <tr>
      <h2>Employee List</h2>
      <th>First Name</th>
      <th>Last Name</th>
      <th>ID</th>
      <th>Title</th>
      <th>Annual Salary</th>
      <th>Action</th>
    </tr>
        </thead>

        <tbody id="employeeList"></tbody>
</table>

    <footer>
        <p>Total Monthly Cost: $<span id="totalMonthlyCost">0</span></p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
